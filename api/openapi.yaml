components:
  schemas:
    Utente:
      required:
      - email
      - id
      - ruolo
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        email:
          type: string
          format: email
        ruolo:
          type: string
          enum:
          - autenticato
          - amministratore
      example:
        ruolo: autenticato
        id: 0
        email: ""
    Attivita:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        descrizione:
          type: string
        banner:
          type: string
          description: Il link al banner dell'attività
          format: uri
        informazioni:
          $ref: '#/components/schemas/Informazioni'
        collegamenti:
          type: array
          items:
            $ref: '#/components/schemas/Collegamento'
        utimaModifica:
          type: string
          format: date-time
        autore:
          type: integer
          format: int64
          readOnly: true
        mediaValutazioni:
          maximum: 5
          minimum: 0
          type: number
          format: double
        numeroSegnalazioni:
          minimum: 0
          type: integer
          format: int64
      example:
        numeroSegnalazioni: 0
        descrizione: descrizione
        mediaValutazioni: 4.6507221219662877587097682408057153224945068359375
        banner: http://example.com/aeiou
        id: 0
        collegamenti:
        - link: http://example.com/aeiou
          nome: nome
        - link: http://example.com/aeiou
          nome: nome
        utimaModifica: 2000-01-23T04:56:07.000+00:00
        informazioni:
          età:
            a: 0
            da: 0
          durataMedia: 0
          etichette:
          - descrizione: descrizione
            categoria: categoria
            nome: nome
          - descrizione: descrizione
            categoria: categoria
            nome: nome
          giocatoriPerSquadraSet: true
          titlo: titlo
          giocatoriPerSquadra: 0
          unitàDurata: minuti
          giocatori: null
          numeroSquadre: 0
          numeroSquadreSet: true
        autore: 7
    Informazioni:
      type: object
      properties:
        titlo:
          type: string
        età:
          $ref: '#/components/schemas/Intervallo'
        unitàDurata:
          type: string
          enum:
          - minuti
          - ore
        durataMedia:
          minimum: 0
          type: integer
          format: int64
        giocatori:
          $ref: '#/components/schemas/Intervallo'
        giocatoriPerSquadra:
          minimum: 0
          type: integer
          format: int64
        giocatoriPerSquadraSet:
          type: boolean
        numeroSquadre:
          minimum: 0
          type: integer
          format: int64
        numeroSquadreSet:
          type: boolean
        etichette:
          type: array
          items:
            $ref: '#/components/schemas/Etichetta'
      example:
        età:
          a: 0
          da: 0
        durataMedia: 0
        etichette:
        - descrizione: descrizione
          categoria: categoria
          nome: nome
        - descrizione: descrizione
          categoria: categoria
          nome: nome
        giocatoriPerSquadraSet: true
        titlo: titlo
        giocatoriPerSquadra: 0
        unitàDurata: minuti
        giocatori: null
        numeroSquadre: 0
        numeroSquadreSet: true
    Etichetta:
      required:
      - categoria
      - descrizione
      - nome
      type: object
      properties:
        nome:
          type: string
        descrizione:
          type: string
        categoria:
          type: string
      example:
        descrizione: descrizione
        categoria: categoria
        nome: nome
    Collegamento:
      required:
      - link
      - nome
      type: object
      properties:
        nome:
          type: string
        link:
          type: string
          format: uri
      example:
        link: http://example.com/aeiou
        nome: nome
    Filtro:
      allOf:
      - type: object
        properties:
          ultimaModifica:
            type: string
            format: date-time
          autore:
            type: integer
            format: int64
          mediaValutazioniMinima:
            maximum: 5
            minimum: 0
            type: number
            format: double
          numeroSegnalazioniMinimo:
            minimum: 0
            type: integer
            format: int64
          pagina:
            minimum: 0
            type: integer
            format: int64
          limite:
            maximum: 100
            minimum: 0
            type: integer
            format: int64
      - $ref: '#/components/schemas/Informazioni'
    Lista:
      required:
      - attività
      - id
      - nome
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        nome:
          type: string
        autore:
          type: integer
          format: int64
          readOnly: true
        attività:
          type: array
          readOnly: true
          items:
            type: integer
            format: int64
        utimaModifica:
          type: string
          format: date-time
          readOnly: true
      example:
        attività:
        - 1
        - 1
        nome: nome
        id: 0
        utimaModifica: 2000-01-23T04:56:07.000+00:00
        autore: 6
    Valutazione:
      required:
      - attività
      - autore
      - voto
      type: object
      properties:
        voto:
          multipleOf: 0.5
          maximum: 5
          minimum: 0
          type: number
          format: double
        attività:
          type: integer
          format: int64
          readOnly: true
        autore:
          type: integer
          format: int64
          readOnly: true
      example:
        attività: 6
        voto: 0.400414095230505751032978878356516361236572265625
        autore: 1
    Segnalazione:
      required:
      - messaggio
      - titolo
      type: object
      properties:
        messaggio:
          type: string
        titolo:
          type: string
        attività:
          type: integer
          format: int64
          readOnly: true
        autore:
          type: integer
          format: int64
          readOnly: true
      example:
        attività: 0
        titolo: titolo
        messaggio: messaggio
        autore: 6
    Intervallo:
      type: object
      properties:
        da:
          minimum: 0
          type: integer
          format: int64
        a:
          minimum: 0
          type: integer
          format: int64
      example:
        a: 0
        da: 0
    Errore:
      required:
      - code
      - messaggio
      type: object
      properties:
        code:
          type: integer
          format: int64
          readOnly: true
          enum:
          - 401
          - 403
          - 404
          - 500
          default: 401
        messaggio:
          type: string
          readOnly: true
          default: Autenticazione necessaria per fare questa richiesta
        errore:
          type: object
          readOnly: true
    Risposta:
      required:
      - codice
      - messaggio
      type: object
      properties:
        codice:
          type: integer
          format: int64
          readOnly: true
          enum:
          - 200
          - 201
          - 204
        messaggio:
          type: string
          readOnly: true
      example:
        messaggio: messaggio
        codice: 0
  securitySchemes:
    autenticato:
      type: http
      scheme: bearer
      bearerFormat: JWT
