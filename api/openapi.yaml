    post:
      tags:
      - attivita
      summary: Aggiungi l'attività
      description: Aggiungi l'attività al catalogo
      operationId: aggiungiAttivita
      requestBody:
        description: L'attività da aggiungere
        content:
          application/json:
            schema:
