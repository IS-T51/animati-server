openapi: 3.0.3
info:
  title: Animati - OpenAPI 3.0
  description: ciao
  contact:
    email: assistenza@animati.app
  license:
    name: GPL-3.0 license
    url: https://github.com/IS-T51/animati/blob/main/LICENSE
  version: 0.0.8
servers:
- url: https://api.animati.app/v1
- url: http://localhost:8080/
tags:
- name: utente
- name: attivita
- name: liste
- name: etichette
paths:
  /utente:
    get:
      tags:
      - utente
      summary: Ottieni l'utente
      description: Ottieni l'utente associato alla sessione corrente
      operationId: getUtente
      responses:
        "200":
          description: L'utente associato alla sessione corrente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Utente'
        "401":
          description: Autenticazione necessaria per fare questa richiesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "500":
          description: Errore interno del server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
      security:
      - autenticato: []
      x-swagger-router-controller: Utente
  /utente/{id}:
    patch:
      tags:
      - utente
      summary: Modifica il ruolo
      description: Modifica il ruolo dell'utente con l'id specificato
      operationId: modificaRuolo
      parameters:
      - name: id
        in: path
        description: L'id dell'utente
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: ruolo
        in: query
        description: Il nuovo ruolo dell'utente
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - autenticato
          - amministratore
      responses:
        "200":
          description: Ruolo modificato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Risposta'
        "400":
          description: Richiesta non valida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "401":
          description: Autenticazione necessaria per fare questa richiesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "403":
          description: Non sei autorizzato a fare questa richiesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "500":
          description: Errore interno del server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
      security:
      - autenticato: []
      x-swagger-router-controller: Utente
  /utente/login:
    get:
      tags:
      - utente
      summary: Effettua il login
      operationId: login
      responses:
        "302":
          description: Redirect alla pagina di login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
      x-swagger-router-controller: Utente
  /google/{codiceAutorizzativo}:
    get:
      tags:
      - utente
      summary: Login con Google
      description: Verifica il codice autorizzativo fornito da Google e crea un utente
      operationId: loginGoogle
      parameters:
      - name: codiceAutorizzativo
        in: path
        description: Il codice autorizzativo fornito da Google
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Login effettuato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Utente'
        "400":
          description: Richiesta non valida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "500":
          description: Errore interno del server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
