  /liste/{id}/{indice}:
    delete:
      tags:
      - liste
      summary: Rimuovi attività dalla lista
      description: Rimuove l'attività all'indice specificato dalla lista
      operationId: rimuoviAttivitaDaLista
      parameters:
      - name: id
        in: path
        description: L'id della lista
        required: true
