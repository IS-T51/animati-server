  /attivita/{id}:
    get:
      tags:
      - attivita
      summary: Ottieni l'attività
      description: Ottieni l'attività con l'id specificato
      operationId: getAttivita
      parameters:
      - name: id
        in: path
        description: L'id dell'attività
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: L'attività con l'id specificato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attivita'
        "404":
          description: L'attività non esiste
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "500":
          description: Errore interno del server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
      x-swagger-router-controller: Attivita
    put:
      tags:
      - attivita
      summary: Modifica l'attività
      description: Modifica l'attività con l'id specificato
      operationId: modificaAttivita
      parameters:
      - name: id
        in: path
        description: L'id dell'attività
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        description: L'attività modificata
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attivita'
        required: true
      responses:
        "200":
          description: Attività modificata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Risposta'
        "400":
          description: Richiesta non valida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "401":
          description: Autenticazione necessaria per fare questa richiesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "403":
          description: Non sei autorizzato a fare questa richiesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "404":
          description: L'attività non esiste
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "500":
          description: Errore interno del server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
      security:
      - autenticato: []
      x-swagger-router-controller: Attivita
  /attivita/{id}/valutazione:
    get:
      tags:
      - attivita
      summary: Ottieni valutazione di un'attività
      description: Ottiene la valutazione dell'utente di un'attività
      operationId: ottieniValutazione
      parameters:
      - name: id
        in: path
        description: L'id dell'attività
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Lista di valutazioni
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Valutazione'
                x-content-type: application/json
        "204":
          description: Nessuna valutazione trovata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Risposta'
        "401":
          description: Autenticazione necessaria per fare questa richiesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "404":
          description: Attività non trovata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "500":
          description: Errore interno del server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
      security:
      - autenticato: []
      x-swagger-router-controller: Attivita
    post:
      tags:
      - attivita
      summary: Aggiungi valutazione
      description: Aggiunge la valutazione all'attività
      operationId: aggiungiValutazione
      parameters:
      - name: id
        in: path
        description: L'id dell'attività
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        description: La valutazione da aggiungere
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Valutazione'
        required: true
      responses:
        "200":
          description: Valutazione aggiornata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Risposta'
        "201":
          description: Valutazione aggiunta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Risposta'
        "400":
          description: Richiesta non valida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "401":
          description: Autenticazione necessaria per fare questa richiesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "404":
          description: Attività non trovata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
        "500":
          description: Errore interno del server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
      security:
      - autenticato: []
      x-swagger-router-controller: Attivita
  /attivita/{id}/segnalazioni:
